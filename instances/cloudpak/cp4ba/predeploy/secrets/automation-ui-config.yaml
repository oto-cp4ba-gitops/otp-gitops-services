    creationPolicy: Owner
    template:
      type: Opaque
      data:
        ibmSecretNameinYaml: |-
          {{ "{{ .universalPassword | toString }}" }}
        nextSecretNameinYamk: |-
          {{ "{{ .universalPassword | toString }}" }}